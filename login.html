<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - MBELYCO Promo Management</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <style>
    :root {
      /* Color System */
      --color-primary: #15a000;
      --color-primary-2: #0f7a00;
      --color-bg: #033333;
      --color-surface: #0a4d4d;
      --color-elev: #0f5e5e;
      --color-text: #ffffff;
      --color-muted: #ffffff;
      --color-border: rgba(255,255,255,.08);
      
      /* Typography */
      --fs-xs: 0.75rem;
      --fs-sm: 0.875rem;
      --fs-base: 1rem;
      --fs-lg: 1.125rem;
      --fs-xl: 1.25rem;
      --fs-2xl: 1.5rem;
      --fs-3xl: 1.875rem;
      --fs-4xl: 2.25rem;
      
      /* Spacing */
      --space-xs: 0.25rem;
      --space-sm: 0.5rem;
      --space-md: 1rem;
      --space-lg: 1.5rem;
      --space-xl: 2rem;
      --space-2xl: 3rem;
      
      /* Animation */
      --dur-fast: 0.15s;
      --dur-med: 0.3s;
      --dur-slow: 0.5s;
      --easing: cubic-bezier(0.4, 0, 0.2, 1);
      
      /* Shadows */
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }

    .theme-light {
      --color-bg: #f8fafc;
      --color-surface: #ffffff;
      --color-elev: #f1f5f9;
      --color-text: #0f172a;
      --color-muted: #64748b;
      --color-border: rgba(15,23,42,.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Montserrat", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--color-bg);
      color: var(--color-text);
      line-height: 1.6;
      min-height: 100vh;
      overflow-x: hidden;
    }


    /* Main Container */
    .auth-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--space-sm);
      position: relative;
    }

    /* Login Card */
    .login-card {
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      border-radius: 16px;
      padding: var(--space-lg);
      width: 100%;
      max-width: 380px;
      box-shadow: var(--shadow-md);
      position: relative;
      overflow: hidden;
    }


    /* Header */
    .login-header {
      text-align: center;
      margin-bottom: var(--space-md);
    }

    .login-logo {
      width: 120px;
      height: 120px;
      border-radius: 16px;
      background: transparent;
      display: grid;
      place-items: center;
      margin: 0 auto var(--space-xs);
      box-shadow: none;
      position: relative;
    }

    .login-logo svg {
      width: 60px;
      height: 60px;
      border-radius: 12px;
    }

    .login-title {
      font-size: var(--fs-xl);
      font-weight: 700;
      color: var(--color-primary);
      margin-bottom: var(--space-xs);
    }

    .login-subtitle {
      color: var(--color-muted);
      font-size: var(--fs-sm);
      font-weight: 500;
      opacity: 0.9;
    }

    /* Form */
    .login-form {
      margin-bottom: var(--space-md);
    }

    .form-group {
      margin-bottom: var(--space-sm);
    }

    .form-label {
      display: block;
      font-weight: 600;
      color: var(--color-text);
      margin-bottom: var(--space-sm);
      font-size: var(--fs-sm);
    }

    .input-wrapper {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 16px;
      height: 16px;
      color: var(--color-muted);
      z-index: 1;
      transition: color var(--dur-med) var(--easing);
    }

    .form-input {
      width: 100%;
      background: transparent;
      border: 1px solid var(--color-border);
      border-radius: 8px;
      padding: 10px 14px 10px 40px;
      color: var(--color-text);
      font-size: var(--fs-sm);
      font-family: inherit;
      transition: all var(--dur-med) var(--easing);
    }

    .form-input:focus {
      outline: none;
      border-color: var(--color-primary);
      box-shadow: 0 0 0 4px rgba(21, 160, 0, 0.1);
      background: rgba(21, 160, 0, 0.05);
    }

    .form-input:focus + .input-icon {
      color: var(--color-primary);
    }

    .form-input::placeholder {
      color: var(--color-muted);
      opacity: 0.7;
    }

    /* Override browser autofill styling */
    .form-input:-webkit-autofill,
    .form-input:-webkit-autofill:hover,
    .form-input:-webkit-autofill:focus,
    .form-input:-webkit-autofill:active {
      -webkit-box-shadow: 0 0 0 30px transparent inset !important;
      -webkit-text-fill-color: var(--color-text) !important;
      background: transparent !important;
      transition: background-color 5000s ease-in-out 0s;
    }

    /* Password Toggle */
    .password-toggle {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--color-muted);
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
      transition: all var(--dur-fast) var(--easing);
      z-index: 2;
    }

    .password-toggle:hover {
      color: var(--color-primary);
      background: rgba(21, 160, 0, 0.1);
    }

    .password-toggle:focus {
      outline: none;
      color: var(--color-primary);
      background: rgba(21, 160, 0, 0.15);
    }

    .toggle-icon {
      width: 14px;
      height: 14px;
      transition: all var(--dur-fast) var(--easing);
    }

    .password-toggle.active .toggle-icon {
      color: var(--color-primary);
    }

    /* Checkbox */
    .checkbox-wrapper {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      margin-bottom: var(--space-sm);
    }

    .checkbox {
      appearance: none;
      width: 20px;
      height: 20px;
      border: 2px solid var(--color-border);
      border-radius: 6px;
      background: var(--color-elev);
      position: relative;
      cursor: pointer;
      transition: all var(--dur-fast) var(--easing);
    }

    .checkbox:checked {
      border-color: var(--color-primary);
      background: var(--color-primary);
    }

    .checkbox:checked::after {
      content: '✓';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 12px;
      font-weight: bold;
    }

    .checkbox-label {
      color: var(--color-text);
      font-weight: 500;
      cursor: pointer;
      font-size: var(--fs-sm);
    }

    /* Login Button */
    .login-button {
      width: 100%;
      background: var(--color-primary);
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      color: #fff;
      font-weight: 600;
      font-size: var(--fs-sm);
      font-family: inherit;
      cursor: pointer;
      transition: all var(--dur-med) var(--easing);
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-sm);
    }

    .login-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.2), transparent);
      transition: left var(--dur-slow) var(--easing);
    }

    .login-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 32px rgba(21, 160, 0, 0.4);
    }

    .login-button:hover::before {
      left: 100%;
    }

    .login-button:active {
      transform: translateY(0);
    }

    .login-button svg {
      width: 14px;
      height: 14px;
      transition: transform var(--dur-fast) var(--easing);
    }

    .login-button:hover svg {
      transform: translateX(2px);
    }


    /* Footer */
    .login-footer {
      text-align: center;
      margin-top: var(--space-sm);
      padding-top: var(--space-sm);
      border-top: 1px solid var(--color-border);
    }

    .footer-text {
      color: var(--color-muted);
      font-size: var(--fs-sm);
      opacity: 0.8;
    }

    /* Loading State */
    .loading {
      opacity: 0.7;
      pointer-events: none;
    }

    .loading .login-button {
      background: linear-gradient(135deg, var(--color-muted), var(--color-border));
    }

    /* Responsive */
    @media (max-width: 640px) {
      .auth-container {
        padding: var(--space-sm);
        align-items: flex-start;
        padding-top: var(--space-lg);
      }
      
      .login-card {
        padding: var(--space-lg);
        border-radius: 16px;
        max-width: 100%;
      }
      
      .login-title {
        font-size: var(--fs-xl);
      }
      
      .login-subtitle {
        font-size: var(--fs-sm);
      }
      
      .login-logo {
        width: 80px;
        height: 80px;
        margin-bottom: var(--space-xs);
      }
      
      .login-logo svg {
        width: 40px;
        height: 40px;
      }
      
      .form-group {
        margin-bottom: var(--space-sm);
      }
      
      .form-input {
        padding: 10px 14px 10px 40px;
        font-size: var(--fs-sm);
      }
      
      .input-icon {
        left: 10px;
        width: 16px;
        height: 16px;
      }
      
      .password-toggle {
        right: 10px;
      }
      
      .toggle-icon {
        width: 14px;
        height: 14px;
      }
      
      .login-button {
        padding: 10px 16px;
        font-size: var(--fs-sm);
      }
      
      .login-button svg {
        width: 14px;
        height: 14px;
      }
    }

    /* Light Mode Adjustments */
    .theme-light .login-card {
      background: #ffffff;
      border: 1px solid rgba(15,23,42,.1);
    }

    .theme-light .form-input {
      background: transparent;
      border: 1px solid rgba(15,23,42,.1);
      color: #0f172a;
    }

    .theme-light .form-input:focus {
      border-color: var(--color-primary);
      background: rgba(21,160,0,.02);
    }

    /* Override browser autofill styling for light mode */
    .theme-light .form-input:-webkit-autofill,
    .theme-light .form-input:-webkit-autofill:hover,
    .theme-light .form-input:-webkit-autofill:focus,
    .theme-light .form-input:-webkit-autofill:active {
      -webkit-box-shadow: 0 0 0 30px transparent inset !important;
      -webkit-text-fill-color: #0f172a !important;
      background: transparent !important;
      transition: background-color 5000s ease-in-out 0s;
    }

    .theme-light .checkbox {
      background: #ffffff;
      border: 2px solid rgba(15,23,42,.2);
    }


    .theme-light .password-toggle:hover {
      background: rgba(21, 160, 0, 0.08);
    }

    .theme-light .password-toggle:focus {
      background: rgba(21, 160, 0, 0.12);
    }
  </style>
</head>

      passwordToggle.classList.toggle('active', !isPassword);
      
      // Update icon
      const icon = passwordToggle.querySelector('.toggle-icon');
      icon.setAttribute('data-lucide', isPassword ? 'eye-off' : 'eye');
      lucide.createIcons();
    });


    // Form submission
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      const remember = rememberCheckbox.checked;

      if (!email || !password) {
        showError('Please fill in all fields');
        return;
      }

      // Show loading state
      loginBtn.classList.add('loading');
      loginBtn.innerHTML = '<span>Signing in...</span>';

      // Simulate API call
      await new Promise(resolve => setTimeout(resolve, 1500));

      // Find user
      const user = demoUsers.find(u => u.email === email && u.password === password);
      
      if (user) {
        // Store user session
        sessionStorage.setItem('loggedInUser', JSON.stringify(user));

        // Show success and redirect
        showSuccess(`Welcome back, ${user.name}!`);
        
        setTimeout(() => {
          if (user.role === 'manager') {
            window.location.href = 'verify.html';
          } else {
            window.location.href = 'index.html';
          }
        }, 1000);
      } else {
        showError('Invalid email or password');
        loginBtn.classList.remove('loading');
        loginBtn.innerHTML = '<span>Sign In</span><i data-lucide="arrow-right"></i>';
        lucide.createIcons();
      }
    });

    // Error/Success messages
    function showError(message) {
      // Remove existing messages
      const existing = document.querySelector('.message');
      if (existing) existing.remove();

      const messageEl = document.createElement('div');
      messageEl.className = 'message error';
      messageEl.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        background: #ef4444;
        color: white;
        padding: 12px 20px;
        border-radius: 8px;
        font-weight: 500;
        z-index: 1000;
        animation: slideIn 0.3s ease;
      `;
      messageEl.textContent = message;
      document.body.appendChild(messageEl);

      setTimeout(() => {
        messageEl.style.animation = 'slideOut 0.3s ease';
        setTimeout(() => messageEl.remove(), 300);
      }, 3000);
    }

    function showSuccess(message) {
      const messageEl = document.createElement('div');
      messageEl.className = 'message success';
      messageEl.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        background: var(--color-primary);
        color: white;
        padding: 12px 20px;
        border-radius: 8px;
        font-weight: 500;
        z-index: 1000;
        animation: slideIn 0.3s ease;
      `;
      messageEl.textContent = message;
      document.body.appendChild(messageEl);

      setTimeout(() => {
        messageEl.style.animation = 'slideOut 0.3s ease';
        setTimeout(() => messageEl.remove(), 300);
      }, 3000);
    }

    // Add CSS for animations
    const style = document.createElement('style');
    style.textContent = `
      @keyframes slideIn {
        from { transform: translateX(100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      @keyframes slideOut {
        from { transform: translateX(0); opacity: 1; }
        to { transform: translateX(100%); opacity: 0; }
      }
    `;
    document.head.appendChild(style);

    // Check for existing session
    window.addEventListener('load', () => {
      const session = localStorage.getItem('mbelyco-session') || sessionStorage.getItem('mbelyco-session');
      if (session) {
        try {
          const sessionData = JSON.parse(session);
          // Check if session is still valid (24 hours)
          if (Date.now() - sessionData.timestamp < 24 * 60 * 60 * 1000) {
            // Auto redirect if already logged in
            window.location.href = 'index.html';
          }
        } catch (e) {
          // Invalid session data
          localStorage.removeItem('mbelyco-session');
          sessionStorage.removeItem('mbelyco-session');
        }
      }
    });
  </script>
</body>
