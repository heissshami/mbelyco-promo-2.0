<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Change Password â€” MBELYCO Promo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    /* Page-scoped helpers (re-using global tokens) */
    .center-wrap{min-height:100vh;display:grid;place-items:center;padding:24px}
    .change-password-card{width:100%;max-width:520px}
    .change-password-form{display:flex;flex-direction:column;gap:10px;margin-top:10px}
    .helper{color:var(--color-muted);font-size:var(--fs-xs);margin-top:6px}
    .error-text{color:#ef4444;font-size:var(--fs-sm)}
    .success-text{color:#22c55e;font-size:var(--fs-sm)}
    .muted{color:var(--color-muted)}
    .header{display:flex;align-items:center;gap:12px;margin-bottom:10px}
    .header .logo{width:40px;height:40px;border-radius:10px;display:grid;place-items:center}
    /* Input styling to match app theme */
    .input-wrapper{position:relative}
    .input-icon{position:absolute;left:10px;top:50%;transform:translateY(-50%);width:16px;height:16px;color:var(--color-muted);z-index:1;pointer-events:none}
    .form-input{width:100%;appearance:none;background:var(--color-elev);border:1px solid rgba(255,255,255,.08);border-radius:12px;padding:10px 12px 10px 36px;color:var(--color-text);outline:none;transition:all var(--dur-med) var(--easing);font-family:"Montserrat", ui-sans-serif, system-ui}
    .form-input:focus{border-color:var(--color-primary);box-shadow:0 0 0 4px rgba(21,160,0,.15);background:rgba(21,160,0,.06)}
    .form-input::placeholder{color:var(--color-muted);opacity:.85}
    .btn.disabled, .btn:disabled{opacity:.6;cursor:not-allowed}
    .password-strength{margin-top:8px;font-size:var(--fs-xs);color:var(--color-muted)}
    .strength-meter{width:100%;height:4px;background:var(--color-elev);border-radius:2px;overflow:hidden;margin-top:4px}
    .strength-bar{height:100%;transition:width .3s, background-color .3s}
    .strength-bar.weak{width:25%;background-color:#ef4444}
    .strength-bar.medium{width:50%;background-color:#f97316}
    .strength-bar.strong{width:75%;background-color:#facc15}
    .strength-bar.very-strong{width:100%;background-color:#22c55e}
  </style>
</head>
<body>
  <main class="center-wrap">
    <section class="card change-password-card" aria-labelledby="changePasswordHeading">
      <div class="header">
        <img src="./logo.svg" alt="MBELYCO" class="logo" />
        <div>
          <h1 id="changePasswordHeading" class="panel-title">Change Password</h1>
          <p class="muted" style="margin:4px 0 0">Update your password for better security</p>
        </div>
      </div>

      <form id="changePasswordForm" novalidate>
        <div class="change-password-form">
            <div>
                <label for="currentPassword" class="muted" style="display:block;margin-bottom:6px">Current Password</label>
                <div class="input-wrapper">
                    <input id="currentPassword" name="currentPassword" type="password" placeholder="Enter your current password" class="form-input" required />
                    <i data-lucide="lock" class="input-icon" aria-hidden="true"></i>
                </div>
            </div>
            <div>
                <label for="newPassword" class="muted" style="display:block;margin-bottom:6px">New Password</label>
                <div class="input-wrapper">
                    <input id="newPassword" name="newPassword" type="password" placeholder="Enter your new password" class="form-input" required />
                    <i data-lucide="key" class="input-icon" aria-hidden="true"></i>
                </div>
                <div class="password-strength">
                    <div class="strength-meter">
                        <div id="strengthBar" class="strength-bar"></div>
                    </div>
                    <div id="strengthText" class="helper"></div>
                </div>
            </div>
            <div>
                <label for="confirmPassword" class="muted" style="display:block;margin-bottom:6px">Confirm New Password</label>
                <div class="input-wrapper">
                    <input id="confirmPassword" name="confirmPassword" type="password" placeholder="Confirm your new password" class="form-input" required />
                    <i data-lucide="key" class="input-icon" aria-hidden="true"></i>
                </div>
                <div id="confirmPasswordHelper" class="helper"></div>
            </div>
            <button id="changePasswordBtn" type="submit" class="btn primary" aria-label="Change Password" disabled>
                <i data-lucide="save" aria-hidden="true"></i>
                Change Password
            </button>
        </div>
        <div id="formMessage" class="helper" style="margin-top:10px"></div>
      </form>
      <div style="margin-top: 10px; text-align: center;">
        <a href="./login.html" class="muted" style="font-size: var(--fs-xs); text-decoration: none;">Back to Login</a>
      </div>
    </section>
  </main>

  <script>
    (function(){
      const $ = (sel, root=document) => root.querySelector(sel);

      const user = JSON.parse(sessionStorage.getItem('loggedInUser'));
      if (!user) {
        window.location.href = './login.html';
        return;
      }

      const currentPasswordInput = $('#currentPassword');
      const newPasswordInput = $('#newPassword');
      const confirmPasswordInput = $('#confirmPassword');
      const changePasswordBtn = $('#changePasswordBtn');
      const formMessage = $('#formMessage');
      const strengthBar = $('#strengthBar');
      const strengthText = $('#strengthText');
      const confirmPasswordHelper = $('#confirmPasswordHelper');

      function checkPasswordStrength(password) {
        let strength = 0;
        if (password.length >= 8) strength++;
        if (password.match(/[a-z]/)) strength++;
        if (password.match(/[A-Z]/)) strength++;
        if (password.match(/[0-9]/)) strength++;
        if (password.match(/[^a-zA-Z0-9]/)) strength++;

        let strengthClass = '';
        let strengthMessage = '';
        switch (strength) {
          case 1:
          case 2:
            strengthClass = 'weak';
            strengthMessage = 'Weak';
            break;
          case 3:
            strengthClass = 'medium';
            strengthMessage = 'Medium';
            break;
          case 4:
            strengthClass = 'strong';
            strengthMessage = 'Strong';
            break;
          case 5:
            strengthClass = 'very-strong';
            strengthMessage = 'Very Strong';
            break;
        }
        strengthBar.className = `strength-bar ${strengthClass}`;
        strengthText.textContent = strengthMessage;
        return strength;
      }

      function validateForm() {
        const currentPassword = currentPasswordInput.value;
        const newPassword = newPasswordInput.value;
        const confirmPassword = confirmPasswordInput.value;
        const strength = checkPasswordStrength(newPassword);

        let isConfirmPasswordValid = true;
        if (newPassword && confirmPassword && newPassword !== confirmPassword) {
          confirmPasswordHelper.textContent = 'Passwords do not match.';
          confirmPasswordHelper.classList.add('error-text');
          isConfirmPasswordValid = false;
        } else {
          confirmPasswordHelper.textContent = '';
          confirmPasswordHelper.classList.remove('error-text');
        }

        changePasswordBtn.disabled = !(currentPassword && newPassword && confirmPassword && strength >= 3 && isConfirmPasswordValid);
      }

      newPasswordInput.addEventListener('input', () => validateForm());
      currentPasswordInput.addEventListener('input', () => validateForm());
      confirmPasswordInput.addEventListener('input', () => validateForm());

      $('#changePasswordForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        changePasswordBtn.disabled = true;
        changePasswordBtn.classList.add('disabled');
        formMessage.textContent = '';

        const currentPassword = currentPasswordInput.value;
        const newPassword = newPasswordInput.value;

        // Simulate async check
        await new Promise(r => setTimeout(r, 500));

        if (currentPassword !== user.password) {
          formMessage.textContent = 'Incorrect current password.';
          formMessage.className = 'helper error-text';
          changePasswordBtn.disabled = false;
          changePasswordBtn.classList.remove('disabled');
          return;
        }

        // In a real app, you would send this to the server
        user.password = newPassword;
        sessionStorage.setItem('loggedInUser', JSON.stringify(user));

        formMessage.textContent = 'Password changed successfully!';
        formMessage.className = 'helper success-text';

        setTimeout(() => {
          window.location.href = './verify.html';
        }, 1500);
      });
    })();
  </script>
  <script>
    if (window.lucide) window.lucide.createIcons();
  </script>
</body>
</html>
